<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <style>
    body{margin:0;font-family:Tahoma,Arial,sans-serif;background:#f9f9f9;}
    .header{background:#357ABD;color:#fff;padding:20px;text-align:center;font-size:22px;font-weight:bold;border-radius:0 0 10px 10px;}
    .container{max-width:400px;margin:50px auto;background:#fff;border-radius:10px;padding:30px;box-shadow:0 4px 8px rgba(0,0,0,0.1);text-align:center;}
    .avatar{width:80px;height:80px;margin:0 auto 20px;border-radius:50%;background:#e3edf7;display:flex;align-items:center;justify-content:center;font-size:40px;color:#357ABD;}
    .form-group{text-align:right;margin-bottom:20px;}
    label{display:block;margin-bottom:5px;font-size:14px;color:#333;}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;background:#f2f2f2;font-size:14px;}
    button{width:120px;padding:10px;background:#357ABD;border:none;border-radius:6px;color:#fff;font-size:16px;cursor:pointer;}
    button:hover{background:#285a8c;}
    .back{margin-top:20px;}
    .back a{text-decoration:none;color:#357ABD;}
  </style>
</head>
<body>
  <div class="header">الملف الشخصي</div>
  <div class="container">
    <div class="avatar">👤</div>
    <form>
      <div class="form-group">
        <label>الاسم كامل</label>
        <input type="text" value="محمد علي">
      </div>
      <div class="form-group">
        <label>اسم المستخدم</label>
        <input type="text" placeholder="ادخل اسم المستخدم">
      </div>
      <button type="submit">تأكيد</button>
    </form>
    <div class="back">
      <a href="account.html">↩ العودة لحسابي</a>
    </div>
  </div>
</body>
</html>
