<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif}
    .card{display:flex;gap:40px;align-items:center}
    input,button{width:100%;padding:8px;margin:6px 0;border:1px solid #ccc;border-radius:6px}
    .form{width:250px}
    button{background:#2d6cdf;color:#fff;border:none}
  </style>
</head>
<body>
  <div class="card">
    <img src="C:\front-end 1\user.svg" width="500">
    <div class="form">
      <h2>Log In</h2>
      <input type="text" placeholder="Email or PhoneNumber">
      <input type="password" placeholder="Password">
      <label><input type="checkbox"> Remember me</label>
      <button>Login</button>
    </div>
  </div>
</body>
</html>
